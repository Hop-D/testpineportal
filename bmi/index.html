    <body class="bmi-body">
        <div class="bmi-title">
            <h1>BMI CALCULATOR</h1>
        </div>
        <div class="bmi-cont">
            <h1>Enter your details: </h1>
            <div class="height-cont">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight" id="weight" />
            </div>
            <br />
            <div class="height-cont">
                <label for="height">Height (m)</label>
                <input type="number" name="height" id="height" />
            </div>
            <br />
            <div class="calculate-cont">
                <button onclick="displayRes()">Calculate</button>
            </div>

            <div class="results-cont" style="display: none">
                <h3 class="bmi-text">BMI: <span id="bmi">20.3</span></h3>
                <h3 class="status-text">Status: <span id="status">Normal</span></h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
